
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStack | Building Future-Ready Digital Solutions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              poppins: ['Poppins', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49',
              },
            },
            animation: {
              'fade-up': 'fadeUp 0.8s cubic-bezier(0.21, 0.45, 0.32, 0.9) forwards',
              'fade-down': 'fadeDown 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards',
              'reveal-text': 'revealText 1.2s cubic-bezier(0.77, 0, 0.175, 1) forwards',
              'slow-zoom': 'slowZoom 20s linear infinite alternate',
              'float-subtle': 'floatSubtle 4s ease-in-out infinite',
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f8fafc; /* slate-50 */
        color: #0f172a; /* slate-900 */
        overflow-x: hidden;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .glass-card:hover {
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 12px 48px 0 rgba(31, 38, 135, 0.12);
        transform: translateY(-4px);
      }
      .gradient-text {
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: textShimmer 4s linear infinite;
      }
      
      @keyframes textShimmer {
        to { background-position: 200% center; }
      }

      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeDown {
        from { opacity: 0; transform: translateY(-80px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes revealText {
        from { clip-path: inset(0 100% 0 0); }
        to { clip-path: inset(0 0 0 0); }
      }

      @keyframes slowZoom {
        from { transform: scale(1); }
        to { transform: scale(1.1); }
      }

      @keyframes floatSubtle {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-10px) rotate(1deg); }
      }

      .stagger-1 { animation-delay: 0.1s; }
      .stagger-2 { animation-delay: 0.25s; }
      .stagger-3 { animation-delay: 0.4s; }
      .stagger-4 { animation-delay: 0.55s; }
      .stagger-5 { animation-delay: 0.7s; }
      .stagger-6 { animation-delay: 0.85s; }

      .reveal-box {
        position: relative;
        overflow: hidden;
      }
      .reveal-box::after {
        content: '';
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: #3b82f6;
        transform: translateX(-101%);
        animation: boxReveal 1s cubic-bezier(0.77, 0, 0.175, 1) forwards;
      }
      @keyframes boxReveal {
        0% { transform: translateX(-101%); }
        50% { transform: translateX(0); }
        100% { transform: translateX(101%); }
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f8fafc; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
